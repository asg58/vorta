[global]
# VORTA ULTRA - MAXIMUM SPEED pip configuration
prefer-binary = true
only-binary = all
no-compile = true
disable-pip-version-check = true
no-cache-dir = true
timeout = 60
trusted-host = pypi.org
               pypi.python.org
               files.pythonhosted.org

[install]
prefer-binary = true
only-binary = all
no-compile = true
no-build-isolation = false
force-reinstall = false
